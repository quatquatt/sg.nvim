name: nix-build

on:
  pull_request:
    paths:
      - '**.nix'

jobs:
  nix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
      fail-fast: false

    name: nix-build (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@ba01fffc512be2cf5d4dce85159f0e40621f84ec # SECURITY: pin third-party action hashes
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix build
